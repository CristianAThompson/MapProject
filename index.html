<!DOCTYPE html>
<html>
  <head>
    <title>The Wars of Alexander the Great</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      @media screen and (max-width: 480px) {

        .list-item {
          display: block;
          margin: 0 auto;
          text-align: center;
          width: 80%;
        }

        #text-container {
          display: block;
          height: 30%;
          background-color: #8f8f8f;
        }

        #list {
          background: #fff;
          border: 1px solid #999;
          border-radius: 2px;
          padding-left: 3px;
          line-height: 25px;
          width: 40%;
        }

        #placeslist {
          padding: 0 5px;
          max-width: 100%;
        }

        #map-container {
          display: block;
          height: 75%;
        }

        #map {
          height: 70%%;
          display: block;
        }
      }
      @media screen and (min-width: 481px){
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

        .list-item {
          display: block;
          margin: 0 auto;
          text-align: center;
          width: 80%;
        }

        #map-container {
          display: block;
          height: 75%;
        }

        #map {
          height: 100%;
          display: block;
        }

        #text-container {
          display: block;
          height: 25%;
          background-color: #8f8f8f;
        }

        #list {
          display: inline-block;
          background: #fff;
          border: 1px solid #999;
          border-radius: 3px;
          line-height: 25px;
          width: 30%;
        }

        #placeslist {
          padding: 0 5px;
        }

        #clicked-content {
          display: inline-block;
          background: #fff;
          width: 70%;
        }
      }

    </style>
  </head>
  <body>
  	<div class="container">
      <div id="text-container">
        <div id="list">
          <ul id="placeslist" data-bind="foreach: markers">
            <button class="list-item" data-bind="text: title"></li>
          </ul>
        </div>
        <div id="clicked-content">
        </div>
      </div>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script async defer src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZEEo-Bqlc2bcgovhOahenChXpSlm6IPE&libraries=places,drawing,geometry&v=3&callback=initMap"></script>
  </body>
</html>
