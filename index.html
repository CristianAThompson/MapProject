<!DOCTYPE html>
<html>
  <head>
    <title>Helena Eats!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        z-index: 0;
        height: 100%;
        bottom: 0px;
        left: 0px;
        position: absolute;
        right: 0px;
      }

      .options-box {
        z-index: 1;
      	background: #fff;
        position: absolute;
      	border: 1px solid #999;
      	border-radius: 3px;
      	line-height: 35px;
      	padding: 10px 10px 30px 10px;
      	text-align: left;
      	width: 340px;
      }

      .text {
        font-weight: bold;
      	font-size: 18px;
      }

      #pano {
      	width: 260px;
      	height: 260px;
      }

      #defined-search,
      #places-search {
        width: 80%;
      }

      #go-defined,
      #go-places {
        width: 15%;
      }

      #defined-list {
        list-style-type: none;
      }

    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="options-box">
        <div>
          <span id="defined-text" class="text">Search the best places to eat in Helena,MT.</span>
          <input id="defined-search" type="text" placeholder="Ex: Sweetgrass Bakery">
          <input id="go-defined" type="button" value="Go">
          <ul id="defind-list"></ul>
        </div>
        <hr>
        <div>
          <span id="places-text" class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Italian Restaurants NYC, Sushi NY">
          <input id="go-places" type="button" value="Go">
        </div>
  		</div>
    <div id="map"></div>
    </div>
    <script async defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script async defer src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZEEo-Bqlc2bcgovhOahenChXpSlm6IPE&libraries=places,drawing,geometry&v=3&callback=initMap"></script>
  </body>
</html>
