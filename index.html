<!DOCTYPE html>
<html>
  <head>
    <title>Check NY</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        z-index: 0;
        height: 100%;
        bottom: 0px;
        left: 0px;
        position: absolute;
        right: 0px;
      }

      .options-box {
        z-index: 1;
      	background: #fff;
        position: absolute;
      	border: 1px solid #999;
      	border-radius: 3px;
      	line-height: 35px;
      	padding: 10px 10px 30px 10px;
      	text-align: left;
      	width: 340px;
      }

      #pano {
      	width: 260px;
      	height: 260px;
      }

      .text {
      	font-size: 14px;
      }
    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="options-box">
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Eg: Italian Restaurants NYC, Sushi NY">
          <input id="go-places" type="button" value="Go">
        </div>
  		</div>
    <div id="map"></div>
    </div>
    <script async defer src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZEEo-Bqlc2bcgovhOahenChXpSlm6IPE&libraries=places,drawing,geometry&v=3&callback=initMap"></script>
  </body>
</html>
